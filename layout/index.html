<body style="background:#000">
  <header>
    <div class="header_inner d-flex ai-cen">
      <div class="menu-btn-place">
        <button class="btn quad-btn menu-btn" title="Toggle menu" onclick="toggleSidebar()">
          <svg width="16" height="16" viewBox="0 0 16 16" class="octicon octicon-three-bars" aria-hidden="true">
            <path d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75ZM1.75 12h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z"></path>
          </svg>
        </button>
      </div>
      <div class="path-line">
        <span class="section"><a href="" class="btn">Home</a></span>
        <span class="section"><a href="" class="btn">ATyans</a></span>
        <span class="section"><a href="" class="btn">Port</a></span>
        <button class="btn circle-btn folder-select-btn">&gt;</button>
      </div>
      <div class="sort-section">
        <button 
          class="btn quad-btn change-direction-btn down" 
          title="Change sort direction">
            <span>&uarr;</span>     
        </button>
        <select class="droplist sort-droplist" title="Sort type">
          <option>Name</option>
          <option>Date</option>
          <option>Size</option>
          <option>Height</option>
          <option>Width</option>
        </select>
      </div>
    </div>
  </header>

      <div class="sidebar">
        <div class="btn-place">
          <button class="btn pin-sidebar-btn" title="Pin sidebar" onclick="pinSidebar()">Pin</button>
          <button class="btn blur-cards-btn"  title="Blur cards"  onclick="blurCards()"  >Blur</button>
        </div>
        <div class="tree">
        </div>
      </div>
    </div>
